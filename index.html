<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"><img src="photo1.jpg" class="Hi" alt="">Spotify</li>
            <li class="r">Home</li>
            <li class="r">About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>Best of 2022-No Copyright Sounds</h1>
            <div>
                <div class="songitem">
                    <img src="komaram.jpeg" alt="1">
                    <span class="SongName">Komaram Bheemudoo</span>
                    <span class="songlistplay"><span class="hoo">05:34 <i id="1" class="songItemPlay goo fa-regular fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="2.jpg" alt="2">
                    <span class="SongName">Naatu Naatu</span>
                    <span class="songlistplay"><span class="hoo">05:34 <i id="2" class="songItemPlay goo fa-regular fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="3.jpeg" alt="3">
                    <span class="SongName">LaLa Bheemla</span>
                    <span class="songlistplay"><span class="hoo">05:34 <i id="3" class="songItemPlay goo fa-regular fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img class="s4" src="4.jpeg" alt="4">
                    <span class="SongName">Tillu anna DJ Pedithe..</span>
                    <span class="songlistplay"><span class="hoo">05:34 <i id="4" class="songItemPlay goo fa-regular fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img  class="s5"src="5.jpeg" alt="5">
                    <span class="SongName">Sarkar vaari paata..</span>
                    <span class="songlistplay"><span class="hoo">05:34 <i id="5" class="songItemPlay goo fa-regular fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img class="s" src="6.jpeg" alt="6">
                    <span class="SongName">Toofan</span>
                    <span class="songlistplay"><span class="hoo">05:34 <i id="6" class="songItemPlay goo fa-regular fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img class="s" src="7.jpeg" alt="7">
                    <span class="SongName">Once upon a Time</span>
                    <span class="songlistplay"><span class="hoo">05:34 <i id="7" class="songItemPlay goo fa-regular fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img class="s4" src="8.jpeg" alt="8">
                    <span class="SongName">Arabic kuthu</span>
                    <span class="songlistplay"><span class="hoo">05:34 <i id="8" class="songItemPlay goo fa-regular fa-2x fa-circle-play"></i></span></span>
                </div>  
            </div>
        </div>
        <div class="songbanner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="yoo fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="yoo fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i class="yoo fa-solid fa-3x fa-forward-step" id="forward"></i>
        </div>
        <div class="songinfo">
            <!-- <img src="gif.gif" alt="gif"> hiiii -->
        </div>
   </div>
   <script src="https://kit.fontawesome.com/1beb34283b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
